<ul class="layout-menu" id="layout-menu">
{% for item in site.data.navigation %}

<li {% if page.url == item.link %}class="active-menuitem"{% endif %}>
    <div class="menuitem-root-text mt-3" {% if item.link == null %}style="display: block"{% endif %}>
        {{ item.name }}
    </div>
    <a href="{{site.baseurl}}{{item.link}}" {% if item.link != null %}style="display: block"{% endif %}>
        {{ item.name }}
    </a>
</li>
{% endfor %}
</ul>
