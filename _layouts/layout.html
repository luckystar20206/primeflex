<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeFlex</title>

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/primeflex.css">
    <link rel="stylesheet" id="layout-css" href="{{site.baseurl}}/assets/css/primeflex-saga.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/primeicons.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/prism.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/assets/images/favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-93461466-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    </script>
</head>
<body>
<header>
    <div class="layout-topbar flex align-items-center justify-content-between">
        <div class="mobile-menu-wrapper">
            <a class="mobile-button" id="mobile-button" onclick="PrimeFlex.onToggleMobileMenu(event)"><i class="pi pi-bars"></i></a>
        </div>

        <div class="layout-topbar-left">
            <a href="{{site.baseurl}}">
                <img src="{{site.baseurl}}/assets/images/primeflex-logo-dark.svg" alt="prime" id="topbar-logo">
            </a>
            <div id="search-wrapper" class="search-wrapper">
                <input type="text" id="search-topbar" class="inputfield search-topbar" placeholder="Search ..." onclick="PrimeFlex.onSearchClick(event)">
                <div id="search-mask" class="search-mask">
                    <div id="search-container" class="search-container">
                        <input type="text" id="search-input" class="inputfield w-full" placeholder="Search ...">
                        <ul id="results-container" class="list-none m-0 p-0 border-round surface-ground"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-topbar-right">
            <ul class="flex align-items-center">
                <li>
                    <button type="button" id="scheme-button" class="w-2rem h-2rem border-round button scheme-button shadow-1" onclick="PrimeFlex.onToggleColorScheme(event)">
                        <i class="pi pi-moon"></i>
                    </button>
                </li>
                <li><a href="{{site.baseurl}}/setup">Setup</a></li>
                <li><a href="https://forum.primefaces.org/viewforum.php?f=148">Forum</a></li>
                <li><a href="https://discord.com/invite/gzKFYnpmCY">Discord</a></li>
                <li><a href="https://www.github.com/primefaces/primeflex">GitHub</a></li>
            </ul>

            <div class="mobile-topbar-menu-wrapper">
                <a class="mobile-topbar-button" id="mobile-topbar-button" onclick="PrimeFlex.onToggleMobileTopbarMenu(event)"><i class="pi pi-ellipsis-v"></i></a>
                <ul class="mobile-topbar-menu clearlist" id="mobile-topbar-menu">
                    <li><a href="https://www.github.com/primefaces/primeflex">GitHub</a></li>
                    <li><a href="https://forum.primefaces.org/viewforum.php?f=148">Forum</a></li>
                    <li><a href="https://discord.com/invite/gzKFYnpmCY">Discord</a></li>
                    <li><a href="{{site.baseurl}}/setup">Setup</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="layout-menu-wrapper" id="layout-menu-wrapper">
        {% include navigation.html %}
    </div>

    <div class="layout-main">
        <div class="layout-content documentation" id="doc">
            {{ content }}
        </div>

        <div class="layout-footer flex align-items-center justify-content-between">
            <div class="layout-footer-left">
                <img src="{{site.baseurl}}/assets/images/prime-logo-dark.svg" alt="prime" id="footer-logo">
            </div>
            <div class="layout-footer-right">
                <a href="https://discord.com/invite/gzKFYnpmCY" class="mr-3"><i class="pi pi-discord"></i></a>
                <a href="https://github.com/primefaces/primeflex" class="mr-3 ml-3"><i class="pi pi-github"></i></a>
            </div>
        </div>
    </div>

    <div id="layout-mask" class="layout-mask"></div>
</main>

<script type="text/javascript" src="{{site.baseurl}}/assets/js/prism.js"></script>
<script type="text/javascript" src="{{site.baseurl}}/assets/js/site.js"></script>

<!-- Script pointing to search-script.js -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
        noResultsText: '<li>No result found!</li>',
        sortMiddleware: function(a, b) {
            //console.log(a,b)
        },
        json: '/search.json'
    })
</script>
</body>
</html>
